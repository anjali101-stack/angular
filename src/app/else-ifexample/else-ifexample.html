<button (click) = 'handleClick(1)'>Red</button>
<button (click) = 'handleClick(2)'>Blue</button>
<button (click) = 'handleClick(3)'>Green</button>
<button (click) = 'handleClick(4)'>Pink</button>
<button (click) = 'handleClick(5)'>Yellow</button>

<input placeholder="Enter color number" type="text" (input) = 'handleInput($event)'/>


@if(color==1){

    <div style="width: 200px; height: 200px;  background-color: lightcoral; margin: 10px;     border: 5px solid red;">
    
    </div>
}
@else if(color == 2){
    <div style="width: 200px; height: 200px;  background-color: lightblue; margin: 10px;     border: 5px solid blue;">
    
    </div>

}
@else if(color == 3){
    <div style="width: 200px; height: 200px;  background-color: lightgreen; margin: 10px;     border: 5px solid green">
    
    </div>

}
@else if(color == 4){
    <div style="width: 200px; height: 200px;  background-color: lightpink; margin: 10px;     border: 5px solid darkmagenta">
    
    </div>

}
@else if(color == 5){
    <div style="width: 200px; height: 200px;  background-color: lightyellow; margin: 10px;     border: 5px solid yellow;">
    
    </div>

}
@else{
     <div style="width: 200px; height: 200px;   background: linear-gradient(
        90deg,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet
      ); margin: 10px;     border: 5px solid rgb(21, 21, 20);">
    
    </div>
}
