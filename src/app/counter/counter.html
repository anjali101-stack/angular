<H1>Counter App</H1>
<div class="counterdiv">
<h1>{{count}}</h1>
<div>

    <button class="inc" (click) = 'HandleCount("add")'>Increment</button>
    <button  class= 'dec' (click) = 'HandleCount("reset")'>Reset</button>
    <button class="reset" (click) = 'HandleCount("sub")'>Decrement</button>
</div>
</div>
